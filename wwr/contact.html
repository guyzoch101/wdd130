            <form>
                <fieldset>
                    <legend><h2>Enquiry Form</h2></legend>
                    <label for="name">Name: </label><br>
                    <input type="text" id="name" name="name"><br><br>

                    <label for="email">Email: </label><br>
                    <input type="text" id="email" name="email"><br><br>

                    <label for="purpose">Purpose: </label><br>
                    <input type="radio" id="purpose" name="purpose" value="general inquiry"><label for="purpose">General Inquiry</label><br>
                    <input type="radio" id="purpose" name="purpose" value="reservation question"><label for="purpose">Reservation Question</label><br>
                    <input type="radio" id="purpose" name="purpose" value="website suggestion"><label for="purpose">Website Suggestion</label><br><br>

                    <label for="message">Your Message: </label><br>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message here..."></textarea><br>

                    <label for="subscription">Please subscribe me to the monthly newsletter!</label>
                    <input type="checkbox" id="subscription" name="subscription"><br>

                <button type="submit">Submit</button>
